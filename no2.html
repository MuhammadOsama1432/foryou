<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aamna🥺</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(
          rgba(255, 192, 203, 0.25),
          rgba(255, 192, 203, 0.4)
        ),
        url('https://i.pinimg.com/originals/5e/d9/4f/5ed94f8d62e0a62f2a8973f5fc74665b.jpg') no-repeat center center;
      background-size: cover;
      backdrop-filter: blur(3px);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 50px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .emoji {
      font-size: 2.6rem;
      margin: 40px 0 25px;
    }

    .last-hope {
      font-size: 1.25rem;
      color: #444;
      font-style: italic;
      margin-bottom: 25px;
      line-height: 1.9;
    }

    .confidence-line {
      font-size: 1.2rem;
      color: #b4004e;
      font-weight: 600;
      margin-bottom: 40px;
      line-height: 1.9;
    }

    .btn {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 20px;
    }

    .btn a {
      text-decoration: none;
      background-color: #b71c1c;
      color: white;
      padding: 14px 32px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.05rem;
      transition: 0.3s ease;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .btn a:hover {
      background-color: #d50000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">💔🥺✨</div>

    <div class="Please">
      Mujhe pata hai aap maan hi jaengi...<br />
      Mujhe kisi confession ki zarurat nahi,<br />
      aapki aankhein sab keh deti hain. Sab kuch. ✨
    </div>

    <div class="confidence-line">
      Aur haan... mujhe yakeen hai, aap meri hi hain. Always.<br />
      Mere siwa aapko koi nahi le jaa sakta. Aapki "na" mein bhi "haan" chhupi hai 😌
    </div>

    <div class="btn">
      <a href="index.html">Wait a min 🥺</a>
      <a href="yes.html">Theek hai, maan gayi 😌</a>
    </div>
  </div>
</body>
</html>
