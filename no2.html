<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amna ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(
        rgba(255, 182, 193, 0.25),
        rgba(255, 192, 203, 0.5)
      ), url('https://i.pinimg.com/originals/5e/d9/4f/5ed94f8d62e0a62f2a8973f5fc74665b.jpg') no-repeat center center;
      background-size: cover;
      backdrop-filter: blur(3px);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.96);
      padding: 60px 50px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
      max-width: 620px;
      width: 100%;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      font-size: 2.8rem;
      margin: 35px 0 25px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .please {
      font-size: 1.3rem;
      color: #444;
      font-style: italic;
      margin-bottom: 25px;
      line-height: 1.9;
    }

    .please span {
      background: linear-gradient(to right, #ec407a, #ab47bc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .confidence-line {
      font-size: 1.25rem;
      color: #b4004e;
      font-weight: 600;
      margin-bottom: 40px;
      line-height: 1.9;
    }

    .confidence-line span {
      color: #ff4081;
      font-weight: bold;
    }

    .btn {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 20px;
    }

    .btn a {
      text-decoration: none;
      background-color: #e91e63;
      color: white;
      padding: 14px 32px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.05rem;
      transition: 0.3s ease;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .btn a:hover {
      background-color: #d81b60;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">🌸🥺💘</div>

    <div class="please">
      Tumhari khamoshi bhi mujhe sab kuch bata deti hai...<br />
      Shayad lafzon ki zarurat hi nahi rahi ab. <br />
      <span>Bas ek muskurahat</span> aur main jeet gaya 💖
    </div>

    <div class="confidence-line">
      Mujhe poora yakeen hai...<br />
      Tum ho <span>sirf meri</span>. Tumhari "no" bhi pyaar jaisi lagti hai 😌<br />
      Aur main? Tumhara, har janam mein 💫
    </div>

    <div class="btn">
      <a href="index.html">Zara ruk jao 😅</a>
      <a href="yes.html">Chalo maan gayi 💕</a>
    </div>
  </div>
</body>
</html>
