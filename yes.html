<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Said YES! 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.pinimg.com/originals/f3/9e/2b/f39e2bc66f9d99251fcd5a4b10e60117.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 240, 245, 0.85);
      padding: 50px 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #c2185b;
      margin-bottom: 15px;
      animation: fadeInHeading 2s ease-out;
    }

    @keyframes fadeInHeading {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtext {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ff4081;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInText 2.5s ease-in-out forwards;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.8;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeInText 2s ease-in-out forwards;
    }

    .emoji {
      font-size: 2.4rem;
      margin-bottom: 20px;
      opacity: 0;
      animation: emojiFloat 3s ease-in-out infinite, fadeInText 3s ease-in-out forwards;
    }

    @keyframes emojiFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .btn a {
      display: inline-block;
      background: linear-gradient(135deg, #ff80ab, #ff4081);
      color: #fff;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeInBtn 2s ease-out;
    }

    @keyframes fadeInBtn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn a:hover {
      background: linear-gradient(135deg, #ff4f91, #e91e63);
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: hearts 6s ease-in-out infinite;
    }

    @keyframes hearts {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-60px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }

    .floating-hearts img {
      width: 45px;
      margin: 0 10px;
      animation: heartFloat 3s infinite ease-in-out;
    }

    @keyframes heartFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>You Said Yes! 💖</h1>
    <div class="subtext">I knew it... 😏</div>

    <div class="emoji">💖🌷😊✨</div>

    <p>
      You’ve just made me the happiest person alive, Amna. <br>
      This means more than you know. 💞
    </p>

    <p>
      From now on, it’s <strong>you and me</strong> — smiles, memories, and love forever. 🫶
    </p>

    <div class="btn">
      <a href="https://wa.me/923495804586?text=Main%20maan%20gayi%20🥹❤️" target="_blank">Text Me Now 💬</a>
    </div>
  </div>

  <!-- Floating hearts -->
  <div class="floating-hearts">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Red_Heart_Emoji.png/600px-Red_Heart_Emoji.png" alt="Heart" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Red_Heart_Emoji.png/600px-Red_Heart_Emoji.png" alt="Heart" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Red_Heart_Emoji.png/600px-Red_Heart_Emoji.png" alt="Heart" />
  </div>

</body>
</html>
