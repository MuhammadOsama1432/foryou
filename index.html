<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Amna üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top, #ffe0f0 0%, #ffffff 100%);
      background-image: url('https://i.pinimg.com/originals/62/f5/71/62f571ddbbf3cf8aa0a08486dc35d295.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 32px;
      padding: 60px 45px;
      max-width: 650px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.8rem;
      margin-bottom: 20px;
      color: #e91e63;
    }

    .colorful {
      background: linear-gradient(90deg, #ff4f91, #ffafcc, #ff80ab);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 700;
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    p {
      font-size: 1.3rem;
      color: #444;
      margin: 18px 0;
    }

    .emoji {
      font-size: 2.4rem;
      margin: 25px 0;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btns a {
      text-decoration: none;
      background: linear-gradient(135deg, #ff6fa7, #e91e63);
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 8px 18px rgba(233, 30, 99, 0.3);
      transition: 0.3s ease;
    }

    .btns a:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(233, 30, 99, 0.5);
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.4); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Amna üå∏</h1>
    <p><span class="colorful">You smiled</span> ‚Äî and the world paused.</p>
    <p><span class="colorful">My heart whispered</span>: "That's her."</p>
    <p>So here I am, asking with all that I am‚Ä¶</p>
    <h2 class="colorful" style="margin-top:20px;">Will you be mine?</h2>

    <div class="emoji">üíóüí´üåπ</div>

    <div class="btns">
      <a href="yes.html">Yes, with all my heart üíç</a>
      <a href="no1.html">Maybe... let me think üåô</a>
    </div>
  </div>

  <!-- Floating sparkles -->
  <script>
    for (let i = 0; i < 20; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.animationDelay = `${Math.random() * 5}s`;
      sparkle.style.backgroundColor = ['#ffc1e3', '#fcbad3', '#fcd9ec'][i % 3];
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
